<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 每个函数function都有一个 prototype,即显式原型(属性)
        // 每个实例对象都有一个 __proto__,可称为隐式原型(属性)
        // 对象的隐式原型的值为其对应构造函数的隐式原型的值

        // 总结:
        //     函数的prototype属性: 在定义函数时自动添加的，默认值是一个空Object
        //     对象的__proto__属性: 创建时自动添加的，默认值为构造函数的prototype属性值
        //     程序员能直接操作显式原型，但不能操作隐式原型(ES6之前)

        function Fn(){}


        console.log(Fn.prototype) // 每个函数function都有一个 prototype 即 显式原型

        // 每个实例对象都有一个 __proto__,可称为隐式原型(属性)
        var fn = new Fn()
        console.log(fn.__proto__)

        // 对象的隐式原型的值为其对应构造函数的隐式原型的值
        console.log(fn.__proto__ === Fn.prototype)

    </script>
</body>
</html>
