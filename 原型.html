<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 函数的prototype属性
            //     每个函数都有一个prototype属性，它默认指向一个Object空对象 (即称为 原型对象)
            //     原型对象中有一个属性 constructor 它指向函数对象
            
            //     给原型对象添加一个属性(一般都是方法)
            //         作用： 函数的所有实例对象自动拥有原型中的属性(方法)

            function fun(){

            }   
            
            console.log( fun.prototype )  // 默认指向Object空对象  没有我们的属性
            
            fun.prototype.test = function(){

            }
    
            console.log(fun.prototype) // 指向原型对象
            console.log(fun.prototype.constructor === fun ) // true     原型对象中有一个属性 constructor 它指向函数对象
    
            
            // 给原型对象添加属性(一般是方法) ===> 实例对象可以使用  
            function Fun1(){} 
            Fun1.prototype.test = function(){}
            var fun1 = new Fun1()
            console.log(fun1.test)
    
    </script>





</body>
</html>
