<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方式一:
        //     套路:定义父类型的构造函数
        //          给父类型的原型添加方法
        //          定义子类型的构造函数
        //          创建父类型的对象赋值给子类型的原型
        //          将子类型原型的构造属性设置为子类型
        //          给子类型原型添加方法
        //          创建子类型的对象:可以调用父类型的方法

                // 关键点:  子类型的原型为父类型的一个实例对象

        function Supper(){
            this.supperProp = "super"
        }
        Supper.prototype.showSupperProp = function(){
            console.log(this.supperProp)
        }

        function Sub(){
            this.subProp = 'sub'
        }

        // 子类型的原型为父类型的一个实例对象
        Sub.prototype = new Supper()
        Sub.prototype.showSubProp = function(){
            console.log(this.subProp)
        }

        var sub = new Sub()
        sub.showSupperProp()  // super 

        console.log(sub.constructor) // 这个constructor 指向构造函数  所以sub的构造函数为 Supper  而不是Sub

    </script>
</body>
</html>
