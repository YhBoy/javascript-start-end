<script>
    // 函数节流: 一个函数执行一次后，只有大于设定的执行周期后才会执行
    //     深度理解:有何需要频繁触发函数,出于性能优化角度，在规定时间内，只能让函数触发一次，后面都不生效
    //     使用场景:
    //         onmouseover,scroll,resize,onmousemove 等等    


    // 函数防抖:
    //     函数防抖的要点，是需要一个 setTimeout 来辅助实现，延迟运行需要执行的代码。如果方法多次触发，
    //     则把上次记录的延迟执行代码用 clearTimeout 清掉，
    //     重新开始计时。若计时期间事件没有被重新触发，等延迟时间计时完毕，则执行目标代码。
    //     使用场景:
                
    //             搜索框搜索输入。只需用户最后一次输入完，再发送请求；
    //             用户名、手机号、邮箱输入验证；
    //             浏览器窗口大小改变后，只需窗口调整完后，再执行 resize 事件中的代码，防止重复渲染
</script>    
</body>
</html>
