    //  变量提升后
    function Foo(){
        getName = function(){ alert(1) }
        return this;  
    }
    // var getName;
    function getName (){ alert(5) } // 这个会覆盖掉上面的  var getName

    // --------------------------
    Foo.getName = function(){alert(2)}
    Foo.prototype.getName = function(){alert(3)}
    getName = function(){alert(4)} // 这个会覆盖点上面的 function getName()

    Foo.getName() // 2
    getName() // 4 
    Foo().getName()
    getName()
    new Foo.getName()
    new new Foo().getName()



</script>
