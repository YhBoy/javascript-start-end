<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // this是什么?
        //     任何函数本职上都是通过某个对象来调用的，如果没有直接指点就是 window
        //     所有函数内部都有一个变量this
        //     它的值是调用函数的当前对象
        // 如何确定this的值？
            test() // ==> window 
            p.test()//  ==>p
            new test()  // 新创建的对象   

            var obj = {}
            p.call(obj)  // 指向obj

        function Person(){
            this.color = color;
            this.getColor = function(){
                return this.color;
            }
            this.setColor = function(color){
                this.color = color
            }
        }

        Person('red') // this 指向window  只有this.color=color 会执行
        var p = new Person("yellow") // this 指向 p
        p.setColor() // this 指向 p

        var obj = {}

        p.setColor.call(obj,'black') // this 指向 obj
        var test = p.setColor()
        test()   // this 指向 window


        function fun1(){
            function fun2(){
                console.log(this)
            }
            fun2()
        }

        fun1() // this 指向window


    </script>
</body>
</html>
