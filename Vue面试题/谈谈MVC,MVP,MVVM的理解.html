    谈谈对MVC MVP MVVM 的理解

    这三者都是框架模式,它们设计的目标都是为了解决 model和view的耦合问题

    MVC模型出现较早,主要应用在后端 优点是分层清晰，缺点是数据流混乱 灵活性带来维护性的问题

    MVP 模式是在MVC 进化来的 Preserter 作为中间层负责MV通信，解决了两者耦合问题  但P层过于臃肿 会导致维护问题

    MVVM 模式在前端领域应用广泛，它不仅解决了MV耦合问题 还同时解决了维护两者映射关系的大量繁杂代码和DOM操作 在提高开发效率 可读性同时还
        保持了优越性能的表现
