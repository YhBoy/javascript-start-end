    v-if 和 v-show的区别

    相同点：v-show和v-if都能控制元素的显示和隐藏。
    不同点
            v-show本质就是通过设置css中的display设置为none，控制隐藏
            v-if是动态的向DOM树内添加或者删除DOM元素


    性能
            v-show只编译一次，后面其实就是控制css，而v-if不停的销毁和创建，故v-show性能更好一点。
