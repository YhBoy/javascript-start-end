<body>
    watch 和computed 的差异
        computed 计算属性 (被动)
            计算属性时由data中的已知值 得到一个新的值
            性能不好
            别人变化影响自己


        watch   监听数据的变化 (主动)
           1. 监听data中的数据
           2. 我的变化影响别人
