    vue中的key和工作原理

    主要作用在vue的虚拟 dom 算法上，在新旧nodes 对比时辨识 Vnodes 相当于唯一标识ID

    vue会尽可能高效的渲染元素，通常会复用已有元素而不是从头开始，因此key值可以提高渲染效率，，同理 ，改变某一元素的key值 会使得该元素重新背渲染
